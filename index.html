<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="/dist/styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="bg__img"></div>
    <div class="info">
      <img class="info__img" src="./images/image-victor.jpg" alt="image of Victor Crest">
      <p class="info__name">Victor Crest<span class="info__age">26</span></p>
      <p class="info__city">London</p>
    </div>
    <hr>
    <div class="stats">
      <p>100K<br><span>Followers</span></p>
      <p>803K<br><span>Likes</span></p>
      <p>1.4K<br><span>Photos</span></p>
    </div>
  </div>
  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Zibusiso Conrad</a>.
  </div>
</body>
</html>
